
<head>
  <title>form-data-binder-driven-case</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="vendor/semantic/dist/semantic.css"/>
  <script src="vendor/jquery/jquery.js"></script>
  <script src="form-array-container.js"></script>
  <script src="form-data.js"></script>
  <script src="form-manager.js"></script>
  <script src="index.js"></script>
  
</head>
<body>
  <h1>form-data-binder-driven-case: parsed form</h1>
  <form id="parsed">
    <label>题目</label>
    <input type="text" name="title"/>
    <label>要求</label>
    <input type="text" name="content"/>
    <label>时间</label>
    <input type="text" name="endTime"/>
    <div name="assignedBy" class="a-plus object">
      <label>出题教师</label>
      <input type="hidden" name="assignedBy.userId"/>
      <input type="text" name="assignedBy.name"/>
    </div>
    <div name="forStudents" data-a-plus-restriction="[0, *]" data-a-plus-length="1" class="a-plus array-container">
      <label>参与学生</label>
      <div class="a-plus array-item">
        <input type="text" name="forStudents[0]"/>
      </div>
    </div>
    <div name="submissions" data-a-plus-restriction="[0, 4]" data-a-plus-length="1" class="a-plus array-container">
      <label>交付件列表</label>
      <div name="submissions[0]" class="a-plus array-item object">
        <fieldset>
          <legend>交付件</legend>
          <label>名称</label>
          <input type="text" name="submissions[0].name"/>
          <div name="submissions[0].type" data-a-plus-restriction="[3, *]" data-a-plus-length="1" class="a-plus array-container">
            <label>文件格式</label>
            <div class="a-plus array-item">
              <input type="text" name="submissions[0].type[0]"/>
            </div>
          </div>
          <label>要求</label>
          <input type="text" name="submissions[0].description"/>
        </fieldset>
      </div>
    </div>
    <div name="nonono" data-a-plus-restriction="[0, 4]" data-a-plus-length="1" class="a-plus array-container">
      <label>nono列表</label>
      <div name="nonono[0]" class="a-plus array-item object">
        <fieldset>
          <legend>nono件</legend>
          <label>nono名称</label>
          <input type="text" name="nonono[0].name"/>
          <div name="nonono[0].type" data-a-plus-restriction="[3, *]" data-a-plus-length="1" class="a-plus array-container">
            <label>nono格式</label>
            <div class="a-plus array-item">
              <input type="text" name="nonono[0].type[0]"/>
            </div>
          </div>
          <label>nono要求</label>
          <input type="text" name="nonono[0].description"/>
        </fieldset>
      </div>
    </div>
  </form>
</body>
